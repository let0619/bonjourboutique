<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content"width=device-width, initial-scale=1.0">
  <title>BONJOUR BOUTIQUE-ORDER</title>
  <link rel = "stylesheet" href="styleorder.css">

<style>
button{
  width: 100%;
  padding:5px;
  font-size: 25px;
  background: slategray;
  color:#fff;
  margin-top: 10px;
  cursor: pointer;
  opacity: 0.9;
}

.container form .submit-btn:hover{
  background: #2ecc71;
}
</style>
</head>
<body>

<div class="container">
  <form action="terimakasih.html">
    <div class="row">
      <div class="col">
        <h3 class="title">PERSONAL INFO</h3>
        
        <div class="inputBox">
          <span>FULL NAME: </span>
          <input type="text" placeholder="TAN OH KUAN">
        </div>
  
        <div class="inputBox">
          <span>NUM.TELE : </span>
          <input type="text" placeholder="012-3456789">
        </div>
  
        <div class="inputBox">
          <span>ADDRESS : </span>
          <input type="text" placeholder="10, Jalan Gembira 10,Taman Rasa Gembira, 31650, Ipoh, Perak">
        </div>

        <div class="flex">
          <div class="inputBox">
            <span>THINGS YOU WANT TO ORDER(ID) : </span>
            <input type="text" placeholder="1,2,3">
          </div>
        </div>

      </div>

<br>
      <div class="col">
        <h3 class="title">PAYMENT METHOD</h3>
        
        <div class="inputBox">
          <span>WE SUPPORT: </span>
          <img src="payment1.jpg" style="width:100">
        </div>
  
        <div class="inputBox">
          <span>EMAIL : </span>
          <input type="text" placeholder="abc@example.com">
        </div>


        <div class="inputBox">
          <span>OTHER THINGS THAT YOU NEED US TO GIVE ATTEND</span>
          <input type="text" placeholder="I want to go to your physical shop and take clothes.">
        </div>
  

       </div>

       <a href="terima.html" class="submit-btn">ORDER</a>
      </div>
 
    </div>
    
</div>
</form>
</body>
</html>
